<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="quote-container" id="quote-container1">
       <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Jo mehnat krt hai wo kamyab hota hai
        </span>
       </div>
       <!-- Author -->
      <div class="author">
        <span id="quote-author">Furqan</span>
      </div>

      <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-quote" id="twitter" title="Tweet here">
            <i class="fab fa-twitter">Tweet</i>

        </button>
        <button  class="tweet" id="generate-tweet">New Quote</button>
    </div>
    </div>



    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
